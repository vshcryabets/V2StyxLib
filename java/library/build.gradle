apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '1.1.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'V2StyxLib', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}


dependencies {
    testCompile 'junit:junit:4.11'
}

sourceSets {
}

test {
    testLogging {
        // Show that tests are run in the command-line output
        events 'passed'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://${projectDir}/../mvnrepo/")
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}