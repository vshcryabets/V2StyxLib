apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 1.7
version = '1.1.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'V2StyxLib', 'Implementation-Version': version
    }
}

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter-api:5.1.1')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.1.1',
            'org.junit.platform:junit-platform-launcher:1.1.0',
            'org.junit.platform:junit-platform-runner:1.1.0')
}

sourceSets {
}

junitPlatform {
    //details 'flat'
    reportsDir file('build/test-results/junit-platform')
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://${projectDir}/../mvnrepo/")
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}