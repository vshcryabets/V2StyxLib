apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = JavaVersion.VERSION_1_8
version = '1.1.1'
tasks.withType(JavaCompile) {
  options.encoding = "UTF-8"
}

jar {
    manifest {
        attributes 'Implementation-Title': 'V2StyxLib', 'Implementation-Version': version
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    //testRuntime 'org.junit.platform:junit-platform-launcher:1.2.0'
    //testRuntime 'org.junit.platform:junit-platform-runner:1.2.0'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://${projectDir}/../mvnrepo/")
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

test {
  testLogging.showStandardStreams = true
  testLogging {
    events 'PASSED', 'FAILED', 'SKIPPED', 'STARTED'
  }
  useJUnitPlatform()
  maxParallelForks 1
  options {
//    setIncludeTags(["dev"] as Set)
  }
}