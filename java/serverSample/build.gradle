apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_8
version = '1.0.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'V2StyxLibServerDemo', 'Implementation-Version': version
        attributes 'Main-Class': 'JavaServerSample'
    }
}

repositories {
    mavenCentral()
}


dependencies {
    compile project(":library")
}
