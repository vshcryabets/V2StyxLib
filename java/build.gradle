apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'V2StyxLib', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}


dependencies {
    testCompile 'junit:junit:4.11'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'tests'
        }
    }
}

test {
    testLogging {
        // Show that tests are run in the command-line output
        events 'passed'
    }
}
