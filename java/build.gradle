buildscript {
  repositories {
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.1'
  }
}

allprojects {
  group = 'com.v2soft'
  version = '1.1.1'

  repositories {
    mavenCentral()
  }

  tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
  }
}
